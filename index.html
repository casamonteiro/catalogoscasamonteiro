		body {
    background-image: linear-gradient(to bottom, #000000, #000000);
    font-family: 'Open Sans', Merriweather, 'Helvetica Neue', Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: #fff;
}

.header-content {
    padding: 100px 0;
    text-align: center;
}

.header-content h1 {
    font-size: 48px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 20px;
}

.header-content p {
    font-size: 18px;
    margin-bottom: 30px;
}

.product-info {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 50px;
}

.product-info button {
    background-color: #fdd700;
    color: #000;
    border: none;
    padding: 20px 40px;
    border-radius: 8px;
    cursor: pointer;
    margin: 0 10px;
    font-size: 18px;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
}

.product-info button:hover {
    background-color: #eb3812;
    color: #fff;
    transform: translateY(-3px);
    box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2);
}
